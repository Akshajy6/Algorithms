<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>URL Shortener/QR Code Generator</title>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container-fluid py-5 text-center">
        <h2>Shorten a URL or create a QR Code</h2>
        <br>
        <br>
        <div class="text-center">
            <form action="/" method="post">
                <div class="row align-items-center">
                    <input class="form-control mx-auto w-auto" required autofocus autocomlete="off" id="longUrl" name="longUrl" placeholder="Enter URL" type="url">
                </div>
                <br>
                <div class="row align-items-center">
                    <select class="form-select mx-auto w-auto" id="type" name="type" required>
                        <option disabled selected value="">Service</option>
                        <option value="bitly">Bitly URL</option>
                        <option value="tinyurl">Tinyurl URL</option>
                        <option value="qr">QR Code</option>
                    </select>        
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Shorten URL/Create QR Code</button>
            </form>
        </div>
    </body>
</html>
